rest:
  template:
    base:
      # restmvc url
      url: "http://localhost:8081"
    user: "master"
    password: "password"
    
server:
  port: 8086    
  
logging:
  level:
    org.zalando.logbook: TRACE
    
logbook:
  filter:
    enabled: true
  format:
    style: http
  obfuscate:
    headers:
      - Authorization
      - X-Secret
    parameters:
      - access_token
      - password
  predicate:
    exclude:
      # Exclude HTML-related calls and specific endpoints that Logbook doesn't handle correctly
      - path: /actuator/health/**
      - path: /h2-console/**  # Exclude H2 console
      - path: /swagger-ui/**  # Exclude Swagger UI if used
      - path: /v3/api-docs/** # Exclude OpenAPI docs if used
      - path: /favicon.ico
      - path: /beers
      - path: /beers/**
      - path: /beer
      - path: /beer/**
      # Add more exclusions as needed

spring:
  application:
    name: spring-6-resttemplate
  docker:
    compose:
      enabled: false
      stop:
        command: down
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://localhost:9000"
      client:
        registration:
          springauth:
            client-id: messaging-client
            client-secret: secret
            scope[0]: message.read
            scope[1]: message.write
            authorization-grant-type: client_credentials
            provider: springauth
        provider:
          springauth:
            authorization-uri: "http://localhost:9000/auth2/authorize"
            token-uri: "http://localhost:9000/oauth2/token"
            
management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always              
