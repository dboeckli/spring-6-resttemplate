server:
  port: 8086    
  
spring:
  application:
    name: spring-6-resttemplate
  docker:
    compose:
      enabled: true
      stop:
        command: down
        
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://auth-server:9000"
      client:
        registration:
          springauth:
            client-id: messaging-client
            client-secret: secret
            scope[0]: message.read
            scope[1]: message.write
            authorization-grant-type: client_credentials
            provider: springauth
        provider:
          springauth:
            authorization-uri: "http://localhost:9000/oauth2/authorize"
            token-uri: "http://localhost:9000/oauth2/token"
            
management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    access:
      default: unrestricted
    web:
      exposure:
        include: "*"
  endpoint:
    configprops:
      # WARNING: SECURITY RISK - DO NOT USE IN PRODUCTION ENVIRONMENT
      # This configuration exposes sensitive data and should only be used for development or testing purposes.
      # Ensure this is disabled in any environment where security is a concern.
      show-values: ALWAYS
    health:
      probes:
        enabled: true
      show-details: always
  info:
    build:
      enabled: true
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
    git:
      enabled: true
      mode: full
  httpexchanges:
    recording:
      enabled: true
      include: request_headers, response_headers, session_id, time_taken
  observations:
    annotations:
      enabled: true
    http:
      server:
        requests:
          name: http.server.requests
      client:
        requests:
          name: http-client-requests

  otlp:
    metrics:
      export:
        enabled: false
  tracing:
    export:
      otlp:
        enabled: false
    sampling:
      probability: 1.0

  logging:
    export:
      enabled: false
      otlp:
        enabled: false
  simple:
    metrics:
      export:
        enabled: false

security:
  auth-server-health-url: http://localhost:9000

rest:
  template:
    base:
      url: "http://localhost:8081" #restmvc url
      # missing routes for actuator
      # gateway url
      #url: http://localhost:8080/api/v1
    user: "master"
    password: "password"