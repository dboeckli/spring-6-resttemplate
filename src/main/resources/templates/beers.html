<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Framework Guru - Beer List</title>

    <!-- Bootstrap CSS -->
    <!--
    <link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/bootstrap/js/bootstrap.min.js"></script>
    -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Beer List</h1>
    
    <!-- Pagination -->
    <nav aria-label="Page navigation" th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? disabled">
                <a class="page-link" th:href="@{/beers(pageNumber=${currentPage})}" tabindex="-1">Previous</a>
            </li>

            <!-- First Page -->
            <li class="page-item" th:classappend="${currentPage == 0} ? disabled">
                <a class="page-link" th:href="@{/beers(pageNumber=0)}">First</a>
            </li>

            <!-- Ellipsis if needed -->
            <li class="page-item disabled" th:if="${startPage > 1}">
                <span class="page-link">...</span>
            </li>

            <!-- Page numbers -->
            <li class="page-item" th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
                th:classappend="${pageNum == currentPage} ? active">
                <a class="page-link" th:href="@{/beers(pageNumber=${pageNum})}" th:text="${pageNum + 1}">1</a>
            </li>

            <!-- Ellipsis if needed -->
            <li class="page-item disabled" th:if="${endPage < totalPages - 2}">
                <span class="page-link">...</span>
            </li>

            <!-- Last Page -->
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? active" th:if="${totalPages > 1 && endPage < totalPages - 1}">
                <a class="page-link" th:href="@{/beers(pageNumber=${totalPages - 1})}" th:text="${totalPages}">Last</a>
            </li>

            <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? disabled">
                <a class="page-link" th:href="@{/beers(pageNumber=${currentPage + 2})}">Next</a>
            </li>
        </ul>
    </nav>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Beer Name</th>
            <th>Beer Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="beer : ${beers}">
            <td th:text="${beer.id}">123</td>
            <td th:text="${beer.beerName}">test</td>
            <td th:text="${beer.beerStyle}">test</td>
            <td>
                <a th:href="@{/beer/{id}(id=${beer.id})}" class="btn btn-primary btn-sm">View</a>
            </td>
        </tr>
        </tbody>
    </table>

    
</div>
</body>
</html>
