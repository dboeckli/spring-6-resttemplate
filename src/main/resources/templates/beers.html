<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Framework Guru - Beer List</title>
    
    <!-- Bootstrap CSS -->
    <!--<link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/bootstrap/js/bootstrap.min.js"></script>
    -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Beer List</h1>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Beer Name</th>
            <th>Beer Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="beer : ${beers}">
            <td>
                <a th:href="@{/beer/{id}(id=${beer.id})}" th:text="${beer.id}">123</a>
            </td>
            <td th:text="${beer.beerName}">test</td>
            <td th:text="${beer.beerStyle}">test</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
